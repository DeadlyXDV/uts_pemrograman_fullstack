<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nusantara Flix - Manajemen Katalog Media</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
      .badge-film {
        background-color: #dc3545;
      }
      .badge-series {
        background-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand">ðŸŽ¬ Nusantara Flix</span>
        <span class="text-white">Platform Streaming Lokal Indonesia</span>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Manajemen Katalog Film & Series</h1>
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#mediaModal"
        onclick="prepareCreate()"
      >
        âž• Tambah Media Baru
      </button>
      <div id="alertMessage" class="alert d-none"></div>

      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Judul</th>
            <th>Tipe</th>
            <th>Tahun Rilis</th>
            <th>Genre</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="mediaTableBody">
          <tr>
            <td colspan="6" class="text-center">Memuat data...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mediaModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 id="mediaModalLabel" class="modal-title">Tambah Media Baru</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="mediaForm">
              <input type="hidden" id="mediaId" />

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Judul <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="judul"
                    required
                    placeholder="Contoh: Pengabdi Setan 2"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Tipe <span class="text-danger">*</span></label
                  >
                  <select class="form-select" id="tipe" required>
                    <option value="">Pilih Tipe</option>
                    <option value="Film">Film</option>
                    <option value="Series">Series</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Tahun Rilis <span class="text-danger">*</span></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="tahun_rilis"
                    required
                    min="1900"
                    max="2100"
                    placeholder="2024"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Genre <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="genre"
                    required
                    placeholder="Horror, Drama, Action"
                  />
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-success w-100"
                id="saveButton"
              >
                ðŸ’¾ Simpan Data
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
